[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
goerli = "${GOERLI_RPC_URL}"
anvil = "${ANVIL_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_KEY}" }
goerli = { key = "${ETHERSCAN_KEY}" }

[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

[fuzz]
runs = 30


# See more config options https://github.com/foundry-rs/foundry/tree/master/config
